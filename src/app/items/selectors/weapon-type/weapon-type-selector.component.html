<form [formGroup]="formGroup">
    <mat-form-field>
        <mat-select formControlName="weaponType" placeholder="weapon Type" required (selectionChange)="onChange($event)">
            <mat-option *ngFor="let weaponType of weaponTypes" [value]="weaponType.id">
                {{ weaponType.name }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('weaponType').hasError('required')">weapon type is required</mat-error>
    </mat-form-field>
</form>
