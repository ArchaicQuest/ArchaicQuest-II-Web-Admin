<h1 mat-dialog-title>Edit user</h1>
<div mat-dialog-content>
    <form novalidate [formGroup]="addAccountForm" (ngSubmit)="editUser()">


        <mat-form-field appearance="outline" class="form-control">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>


        <div>
            <mat-form-field appearance="outline" class="form-control">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" type="password">
            </mat-form-field>

        </div>

        <mat-form-field appearance="outline" *ngIf="isAdmin()">
            <mat-label>Role</mat-label>
            <mat-select placeholder="Role" formControlName="role" required>
                <mat-option value="Admin">
                    Admin
                </mat-option>
                <mat-option value="Builder">
                    Builder
                </mat-option>
            </mat-select>
        </mat-form-field>




        <button mat-raised-button color="primary" type="submit">Edit User</button>

    </form>

</div>
