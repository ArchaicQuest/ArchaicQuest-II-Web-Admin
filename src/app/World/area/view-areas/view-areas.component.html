<div class="container-fluid view-items">
    <app-header>View Areas</app-header>

    <div class="">
        <button mat-flat-button color="primary" routerLink="/add-item">Add a new area</button>
        <br />
        <br />


        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container> -->


                <!-- Name Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>

                <!-- description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>



                <!-- QuestItem Column -->
                <ng-container matColumnDef="rooms">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Rooms</th>
                    <td mat-cell *matCellDef="let row"> {{row.Rooms == null ? 0 : row.rooms.length}} </td>
                </ng-container>

                <ng-container matColumnDef="dateUpdated">
                    <th mat-header-cell *matHeaderCellDef>
                        Last Updated
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateUpdated | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let row"> <button mat-button [routerLink]="['/area', row.id]">
                            View
                        </button> <button mat-button [routerLink]="['/edit-area', row.id]">
                            Edit
                        </button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
