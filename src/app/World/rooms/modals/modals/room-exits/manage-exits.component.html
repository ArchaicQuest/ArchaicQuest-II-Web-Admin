<h1 mat-dialog-title>Manage {{exitDirection}} Exit</h1>
<div mat-dialog-content>

    <form novalidate [formGroup]="form" (ngSubmit)="addExit()">
        <div class="row">
            <div class="col">


                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline" class="form-control">
                            <mat-label>Exit Name</mat-label>
                            <input matInput placeholder="Defaults to exit direction, use for hidden exits" required
                                formControlName="name" />
                            <mat-error *ngIf="form.get('name').hasError('required')">
                                name is required.
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <h2>Coordinates</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="form-control">
                            <mat-label>X:</mat-label>
                            <input matInput placeholder="X Coord" required formControlName="coordX" />
                            <mat-error *ngIf="form.get('coordX').hasError('required')">
                                X coord is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="form-control">
                            <mat-label>Y:</mat-label>
                            <input matInput placeholder="Y Coord" required formControlName="coordY" />
                            <mat-error *ngIf="form.get('coordY').hasError('required')">
                                Y coord is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field appearance="outline" class="form-control">
                            <mat-label>Z:</mat-label>
                            <input matInput placeholder="Z Coord" required formControlName="coordZ" />
                            <mat-error *ngIf="form.get('coordZ').hasError('required')">
                                Z coord is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h2>Exit Properties</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-checkbox formControlName="open">Open</mat-checkbox>
                    </div>
                    <div class="col">
                        <mat-checkbox formControlName="canOpen">Can Open</mat-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-checkbox formControlName="canLock">Can Lock</mat-checkbox>
                    </div>
                    <div class="col">
                        <mat-checkbox formControlName="locked">Locked</mat-checkbox>

                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <h2>Unlock Key</h2>
                    </div>
                </div>
                <div class="row">

                    <div class="col">
                        <mat-form-field appearance="outline" class="form-control">
                            <mat-label>Key Id:</mat-label>
                            <input matInput placeholder="ID of key to unlock" required formControlName="lockId" />
                            <mat-error *ngIf="form.get('lockId').hasError('required')">
                                key id is required.
                            </mat-error>
                        </mat-form-field>

                    </div>

                </div>





                <button mat-raised-button color="primary" type="button">
                    Add exit
                </button>
            </div>
        </div>
    </form>
</div>
