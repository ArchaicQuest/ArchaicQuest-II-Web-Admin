<app-header>Add new room</app-header>
<div class="row">
    <div class="col-8">


        <form novalidate [formGroup]="addRoomForm" (ngSubmit)="addRoom()">

            areaid: {{id}}
            x:{{coords.x}}
            y: {{coords.y}}
            z: {{coords.z}}


            <button mat-raised-button color="primary" type="submit" [disabled]="addRoomForm.invalid">Save Room</button>
        </form>
    </div>
</div>
