<div class="section" [formGroup]="addRoomForm">

    <h2>Exits:</h2>
    <p>
        Exits will need to be added to both rooms to be two way,
        and share the same key for any doors, all properties must match too.
    </p>
    <p>Coordinates shown are (x,y,z)</p>

    <div class="addRoom__exits" formGroupName="exits">

        {{exits.northWest | json}}
        <div class="row">


            <div class="col">

                <button title="Add North West Exit" *ngIf="northWestValidExit && exits.northWest == null"
                    mat-raised-button type="button" (click)="openExitDialog('North West')">
                    North West
                </button>

                <button title="Add North West Exit" *ngIf="exits.northWest  != null" mat-raised-button type="button"
                    color="primary" (click)="openExitDialog('North West')">
                    North West
                    <span class="addRoom__exits__coords">({{exits.northWest.coords?.x}},
                        {{exits.northWest.coords?.y}},
                        {{exits.northWest.coords?.z}})</span>
                </button>
            </div>
            <div class="col">
                valid {{northValidExit}}
                <button *ngIf="northValidExit && exits.north == null" title="Add North Exit" mat-raised-button
                    type="button" (click)="openExitDialog('North')">
                    North
                </button>

                <button *ngIf="northValidExit || exits.north  != null" color="primary" title="Add North Exit"
                    mat-raised-button type="button" (click)="openExitDialog('North')">
                    North
                    <span class="addRoom__exits__coords">({{exits.north.coords?.x}},
                        {{exits.north.coords?.y}},
                        {{exits.north.coords?.z}})</span>
                </button>

                <a href="javascript:(0)" *ngIf=" exits.north != null">Remove
                    exit</a>
            </div>

            <div class="col">

                <button title=" Add North East Exit" *ngIf="northEastValidExit && exits.northEast == null"
                    mat-raised-button type="button" (click)="openExitDialog('North East')">
                    North East

                </button>
                <button title=" Add North East Exit" *ngIf="exits.northEast" mat-raised-button color="primary"
                    type="button" (click)="openExitDialog('North East')">
                    North East
                    <span class="addRoom__exits__coords">({{exits.northEast.coords?.x}},
                        {{exits.northEast.coords?.y}},
                        {{exits.northEast.coords?.z}})</span>
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col">

                <button title="Add West Exit" *ngIf="westValidExit && exits.west == null" mat-raised-button
                    type="button" (click)="openExitDialog('West')">
                    West
                </button>
                <button title="Add West Exit" *ngIf="exits.west != null" color="primary" mat-raised-button type="button"
                    (click)="openExitDialog('West')">
                    West
                    <span class="addRoom__exits__coords">({{exits.west.coords?.x}},
                        {{exits.west.coords?.y}},
                        {{exits.west.coords?.z}})</span>
                </button>
            </div>

            <div class="col">
                <button mat-raised-button type="button" disabled="true">
                    Current Room {{coords | json}}
                    <span class="addRoom__exits__coords">({{coords?.x}},
                        {{coords?.y}},
                        {{coords?.z}})</span>
                </button>
            </div>

            <div class="col">

                <button title="Add East Exit" *ngIf="eastValidExit && exits.east == null" mat-raised-button
                    type="button" (click)="openExitDialog('East')">
                    East
                </button>

                <button title="Add East Exit" *ngIf="exits.east != null" color="primary" mat-raised-button type="button"
                    (click)="openExitDialog('East')">
                    East
                    <span class="addRoom__exits__coords">({{exits.east.coords?.x}},
                        {{exits.east.coords?.y}},
                        {{exits.east.coords?.z}})</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <button title="Add South West Exit" *ngIf="southWestValidExit && exits.southWest == null"
                    mat-raised-button type="button" (click)="openExitDialog('South West')">
                    South West
                </button>

                <button title="Add South West Exit" *ngIf="exits.southWest != null" mat-raised-button type="button"
                    color="primary" (click)="openExitDialog('South West')">
                    South West
                    <span class="addRoom__exits__coords">({{exits.southWest.coords?.x}},
                        {{exits.southWest.coords?.y}},
                        {{exits.southWest.coords?.z}})</span>
                </button>
            </div>
            <div class="col">

                <button title="Add South Exit" *ngIf="southValidExit && exits.south == null" mat-raised-button
                    type="button" (click)="openExitDialog('South')">
                    South
                </button>

                <button title="Add South Exit" *ngIf="exits.south != null" mat-raised-button color="primary"
                    type="button" (click)="openExitDialog('South')">
                    South
                    <span class="addRoom__exits__coords">({{exits.south.coords?.x}},
                        {{exits.south.coords?.y}},
                        {{exits.south.coords?.z}})</span>
                </button>
            </div>


            <div class="col">

                <button title="Add South East Exit" *ngIf="southEastValidExit && exits.southEast == null"
                    mat-raised-button type="button" (click)="openExitDialog('South East')">
                    South East
                </button>

                <button title="Add South East Exit" *ngIf="exits.southEast != null" mat-raised-button type="button"
                    color="primary" (click)="openExitDialog('South East')">
                    South East

                    <span class="addRoom__exits__coords">({{exits.southEast.coords?.x}},
                        {{exits.southEast.coords?.y}},
                        {{exits.southEast.coords?.z}})</span>
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <button mat-raised-button type="button" *ngIf="exits.up == null" (click)="openExitDialog('Up')">
                    Up
                </button>

                <button mat-raised-button type="button" color="primary" *ngIf="exits.up != null"
                    (click)="openExitDialog('Up')">
                    Up
                    <span class="addRoom__exits__coords">({{exits.up.coords?.x}},
                        {{exits.up.coords?.y}},
                        {{exits.up.coords?.z}})</span>
                </button>
            </div>

            <div class="col">
                <button mat-raised-button type="button" *ngIf="exits.down == null" (click)="openExitDialog('Down')">
                    Down
                </button>

                <button mat-raised-button type="button" *ngIf="exits.down != null" color="primary"
                    (click)="openExitDialog('Down')">
                    Down
                    <span class="addRoom__exits__coords">({{exits.down.coords?.x}},
                        {{exits.down.coords?.y}},
                        {{exits.down.coords?.z}})</span>
                </button>
            </div>
        </div>

    </div>
</div>
