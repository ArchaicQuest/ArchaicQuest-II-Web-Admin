<div class="section" [formGroup]="addRoomForm">

    <h2>Exits:</h2>
    <p>
        Exits will need to be added to both rooms to be two way,
        and share the same key for any doors, all properties must match too.
    </p>
    <p>Coordinates shown are (area id, x, y, z)</p>
    <p>
        <mat-checkbox (change)="enableInvalidRooms($event)" [checked]="enableInvalidExits">Allow invalid exits;
        </mat-checkbox>
        use this when you want to exit to a different area or location.
    </p>

    <div class="addRoom__exits" formGroupName="exits">

        <div class="row">


            <div class="col-4">

                <button title="Add North West Exit"
                    [disabled]="!northWestValidExit && exits.northWest == null && !enableInvalidExits" mat-raised-button
                    type="button" (click)="openExitDialog('North West')"
                    [color]="exits.northWest != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">NW</ng-container>
                    <ng-container *ngIf="!isMobileLayout">North west</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('North West')}}
                    </span>
                </button>


            </div>
            <div class="col-4">
                <button [disabled]="!northValidExit && exits.north == null && !enableInvalidExits"
                    title="Add North Exit" mat-raised-button type="button" (click)="openExitDialog('North')"
                    [color]="exits.north != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">N</ng-container>
                    <ng-container *ngIf="!isMobileLayout">North</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('North')}}
                    </span>
                </button>



                <a href="javascript:(0)" *ngIf=" exits.north != null">Remove
                    exit</a>
            </div>

            <div class="col-4">

                <button title=" Add North East Exit"
                    [disabled]="!northEastValidExit && exits.northEast == null && !enableInvalidExits" mat-raised-button
                    type="button" (click)="openExitDialog('North East')"
                    [color]="exits.northEast != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">NE</ng-container>
                    <ng-container *ngIf="!isMobileLayout">North East</ng-container>

                    <span class="addRoom__exits__coords">
                        {{displayCoord('North East')}}
                    </span>
                </button>

            </div>
        </div>

        <div class="row">

            <div class="col-4">

                <button title="Add West Exit" [disabled]="!westValidExit && exits.west == null && !enableInvalidExits"
                    mat-raised-button type="button" (click)="openExitDialog('West')"
                    [color]="exits.west != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">W</ng-container>
                    <ng-container *ngIf="!isMobileLayout">West</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('West')}}
                    </span>
                </button>

            </div>

            <div class="col-4">
                <button mat-raised-button type="button" disabled="true">
                    <ng-container *ngIf="isMobileLayout">@</ng-container>
                    <ng-container *ngIf="!isMobileLayout">Current Room</ng-container>

                    <span class="addRoom__exits__coords">({{areaId}}, {{coords?.x}},
                        {{coords?.y}},
                        {{coords?.z}})</span>
                </button>
            </div>

            <div class="col-4">

                <button title="Add East Exit" [disabled]="!eastValidExit && exits.east == null && !enableInvalidExits"
                    mat-raised-button [color]="exits.east != null ? 'primary' : ''" type="button"
                    (click)="openExitDialog('East')">
                    <ng-container *ngIf="isMobileLayout">E</ng-container>
                    <ng-container *ngIf="!isMobileLayout">East</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('East')}}
                    </span>
                </button>

            </div>
        </div>
        <div class="row">
            <div class="col-4">

                <button title="Add South West Exit"
                    [disabled]="!southWestValidExit && exits.southWest == null && !enableInvalidExits" mat-raised-button
                    type="button" (click)="openExitDialog('South West')"
                    [color]="exits.southWest != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">SW</ng-container>
                    <ng-container *ngIf="!isMobileLayout">South West</ng-container>

                    <span class="addRoom__exits__coords">
                        {{displayCoord('South West')}}
                    </span>
                </button>


            </div>
            <div class="col-4">

                <button title="Add South Exit"
                    [disabled]="!southValidExit && exits.south == null && !enableInvalidExits" mat-raised-button
                    type="button" (click)="openExitDialog('South')" [color]="exits.south != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">S</ng-container>
                    <ng-container *ngIf="!isMobileLayout">South</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('South')}}
                    </span>
                </button>


            </div>


            <div class="col-4">

                <button title="Add South East Exit"
                    [disabled]="!southEastValidExit && exits.southEast == null && !enableInvalidExits" mat-raised-button
                    type="button" (click)="openExitDialog('South East')"
                    [color]="exits.southEast != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">SE</ng-container>
                    <ng-container *ngIf="!isMobileLayout">South East</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('South East')}}
                    </span>
                </button>


            </div>

        </div>

        <div class="row">
            <div class="col-4">
                <button mat-raised-button type="button" [disabled]="exits.up == null && !enableInvalidExits"
                    (click)="openExitDialog('Up')" [color]="exits.up != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">U</ng-container>
                    <ng-container *ngIf="!isMobileLayout">Up</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('Up')}}
                    </span>
                </button>


            </div>

            <div class="col-4">
                <button mat-raised-button type="button" [disabled]="exits.down == null && !enableInvalidExits"
                    (click)="openExitDialog('Down')" [color]="exits.down != null ? 'primary' : ''">
                    <ng-container *ngIf="isMobileLayout">D</ng-container>
                    <ng-container *ngIf="!isMobileLayout">Down</ng-container>
                    <span class="addRoom__exits__coords">
                        {{displayCoord('Down')}}
                    </span>
                </button>

            </div>
        </div>

    </div>
</div>
